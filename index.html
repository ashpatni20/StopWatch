<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cd784bf2b.js" crossorigin="anonymous"></script>
</head>
<body>
    
        <div id="container">
            <i class="stopwatch fa-solid fa-stopwatch"></i>
            <div class="time">
                <span class="hours"></span>
                <!-- <span>:</span> -->
                <span class="minutes"></span>
                <!-- <span>:</span> -->
                <span class="seconds"></span>
                <!-- <span>:</span> -->
                <span class="miliseconds"></span>
            </div>
            <div class="buttonclass">
            <button class="start"><i class="fa-solid fa-play"></i>Play</button>
            <button class="pause"><i class="fa-solid fa-pause"></i>Pause</button>
            <button class="flag"><i class="fa-regular fa-flag"></i>Laps</button>
            <button class="reset"><i class="fa-solid fa-x"></i>Stop</button>
            </div>

            <div id="lapTiming">
                <h3>Lap timers</h3>
            </div>  
    </div>

    
    <script src="script.js"></script>
</body>
</html>
